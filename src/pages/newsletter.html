{% set body_class = "newsletter" %} {% set title = "VDH - Newsletter" %} {%
extends "default.html" %} {% block content %}
<div class="newsletter content-area">
  <h1>Newsletter Sign Up</h1>

  <div id="mc_embed_signup">
    <form
      action="https://vdhinc.us8.list-manage.com/subscribe/post?u=1e3a132c11440b9afc68061d0&amp;id=1e6966acb6&amp;f_id=00f46fe0f0"
      method="post"
      id="mc-embedded-subscribe-form"
      name="mc-embedded-subscribe-form"
      class="validate"
      target="_blank"
    >
      <div id="mc_embed_signup_scroll">
        <h2>Subscribe</h2>
        <div class="indicates-required">
          <span class="asterisk">*</span> indicates required
        </div>
        <div class="mc-field-group">
          <label for="mce-EMAIL"
            >Email Address <span class="asterisk">*</span></label
          ><input
            type="email"
            name="EMAIL"
            class="required email"
            id="mce-EMAIL"
            required=""
            value=""
          /><span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
        </div>
        <div class="mc-field-group">
          <label for="mce-FNAME">Full name </label
          ><input
            type="text"
            name="FNAME"
            class="text"
            id="mce-FNAME"
            value=""
          />
        </div>
        <div id="mce-responses" class="clear">
          <div
            class="response"
            id="mce-error-response"
            style="display: none"
          ></div>
          <div
            class="response"
            id="mce-success-response"
            style="display: none"
          ></div>
        </div>
        <div aria-hidden="true" style="position: absolute; left: -5000px">
          <input
            type="text"
            name="b_1e3a132c11440b9afc68061d0_1e6966acb6"
            tabindex="-1"
            value=""
          />
        </div>
        <div class="clear">
          <input
            type="submit"
            name="subscribe"
            id="mc-embedded-subscribe"
            class="button"
            value="Subscribe"
          />
        </div>
      </div>
    </form>
  </div>
  <script
    type="text/javascript"
    src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
  ></script>
  <script type="text/javascript">
    (function ($) {
      window.fnames = new Array();
      window.ftypes = new Array();
      fnames[0] = 'EMAIL';
      ftypes[0] = 'email';
      fnames[1] = 'FNAME';
      ftypes[1] = 'text';
      fnames[2] = 'LNAME';
      ftypes[2] = 'text';
      fnames[3] = 'ADDRESS';
      ftypes[3] = 'address';
      fnames[4] = 'PHONE';
      ftypes[4] = 'phone';
      fnames[5] = 'BIRTHDAY';
      ftypes[5] = 'birthday';
    })(jQuery);
    var $mcj = jQuery.noConflict(true);

    // const submitButton = document.getElementById('mc-embedded-subscribe');
  </script>
</div>

{% endblock %}
